<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Ψηφιακός Καμβάς Κεντήματος</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ψηφιακός Καμβάς Κεντήματος</h1>
        <p>Επιλέξτε βελονιά και χρώμα για να δημιουργήσετε το ψηφιακό σας κέντημα.</p>
    </header>

    <div class="container">
        <!-- Παλέτα Χρωμάτων -->
        <div id="color-picker">
            <button class="color-btn" style="background-color: #c8df87;"></button>
            <button class="color-btn" style="background-color: #a40707;"></button>
        </div>

        <!-- Επιλογές Βελονιάς -->
        <div id="stitch-picker">
            <button class="stitch-btn" data-stitch="cross">Σταυροβελονιά</button>
            <button class="stitch-btn" data-stitch="line">Γραμμή</button>
            <button class="stitch-btn" data-stitch="dot">Κύκλος</button>
        </div>

        <!-- Καμβάς -->
        <div id="canvas"></div>

        <!-- Κουμπιά Ελέγχου -->
        <div class="controls">
            <button onclick="saveCanvas()">Αποθήκευση Καμβά</button>
            <button onclick="downloadCanvasAsImage()">Λήψη Κεντήματος</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</body>
</html>
